<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GymPro Elite 10.4</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-overlay"></div>
    <div class="app-container">
        <header class="app-header">
            <button id="global-back" class="back-btn" onclick="handleBackClick()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <div class="brand-logo">GYMPRO <span>ELITE</span></div>
            <div class="version-tag">V 10.4</div>
        </header>

        <main class="content-area">
            
            <!-- Week Selection -->
            <div id="ui-week" class="screen active">
                <div class="hero-section"><h1>ברוך הבא,<span>מוכן לשבור שיא?</span></h1></div>
                
                <button onclick="initAudio()" id="audio-init-btn" class="action-card primary-gradient">
                    <div class="card-icon">⚡</div>
                    <div class="card-text">לחץ להפעלת מנוע סאונד</div>
                </button>

                <div class="section-label">בחר תוכנית שבועית</div>
                <div class="grid-menu">
                    <button class="menu-card" onclick="selectWeek(1)"><span>שבוע 1</span><div class="arrow">➔</div></button>
                    <button class="menu-card" onclick="selectWeek(2)"><span>שבוע 2</span><div class="arrow">➔</div></button>
                    <button class="menu-card" onclick="selectWeek(3)"><span>שבוע 3</span><div class="arrow">➔</div></button>
                </div>
            </div>

            <!-- Workout Type Selection -->
            <div id="ui-workout-type" class="screen">
                <div class="hero-section"><h2>בחר מסלול</h2></div>
                <div class="vertical-stack">
                    <button class="menu-card tall" onclick="selectWorkout('A')"><h3>אימון A</h3><p>Push / כתפיים</p></button>
                    <button class="menu-card tall" onclick="selectWorkout('B')"><h3>אימון B</h3><p>Legs / גב</p></button>
                    <button class="menu-card tall" onclick="selectWorkout('C')"><h3>אימון C</h3><p>Chest / עליון</p></button>
                    <button class="menu-card tall freestyle-card" onclick="startFreestyle()"><h3>Freestyle</h3><p>בחירה חופשית</p></button>
                </div>
            </div>

            <!-- Muscle Selection (Freestyle) -->
            <div id="ui-muscle-select" class="screen">
                <h2 class="section-title">בחר שריר</h2>
                <div class="grid-menu">
                    <button class="menu-card" onclick="showExerciseList('כתפיים')">כתפיים</button>
                    <button class="menu-card" onclick="showExerciseList('רגליים')">רגליים</button>
                    <button class="menu-card" onclick="showExerciseList('חזה')">חזה</button>
                    <button class="menu-card" onclick="showExerciseList('גב')">גב</button>
                </div>
                <button class="finish-main-btn" onclick="navigate('ui-ask-arms')">מעבר לידיים</button>
            </div>

            <!-- Exercise List -->
            <div id="ui-variation" class="screen">
                <h2 id="variation-title" class="section-title">בחר תרגיל</h2>
                <div id="variation-options" class="vertical-stack"></div>
                <button class="btn-text" onclick="navigate('ui-muscle-select')">חזור</button>
            </div>

            <!-- 1RM Calculator -->
            <div id="ui-1rm" class="screen">
                <div class="hero-section"><h2 id="rm-title">1RM</h2></div>
                <div class="glass-card">
                    <label>משקל מקסימלי (RM)</label>
                    <select id="rm-picker" class="ios-picker"></select>
                </div>
                <button class="btn-main primary-gradient" onclick="save1RM()">צור אימון</button>
            </div>

            <!-- Confirm Exercise -->
            <div id="ui-confirm" class="screen flex-center">
                <div class="confirm-box">
                    <p>התרגיל הבא:</p>
                    <h2 id="confirm-ex-name"></h2>
                    <button class="btn-main primary-gradient" onclick="confirmExercise(true)">התחל</button>
                    <button class="btn-text" onclick="confirmExercise(false)">דלג</button>
                </div>
            </div>

            <!-- Main Workout Screen -->
            <div id="ui-main" class="screen">
                <div class="exercise-header">
                    <div class="badge-row">
                        <span id="set-counter" class="ios-badge">SET 1/3</span>
                        <div id="unilateral-note" class="uni-badge">UNILATERAL</div>
                    </div>
                    <h2 id="ex-display-name"></h2>
                    <div id="last-set-info" class="history-pill"></div>
                </div>

                <div class="input-grid">
                    <div class="glass-card compact"><label>Weight</label><select id="weight-picker" class="ios-picker"></select></div>
                    <div class="glass-card compact"><label>Reps</label><select id="reps-picker" class="ios-picker"></select></div>
                    <div class="glass-card compact"><label>RIR</label><select id="rir-picker" class="ios-picker"></select></div>
                </div>

                <button id="btn-submit-set" class="btn-main primary-gradient pulse" onclick="finishSet()">סיום סט</button>

                <div id="timer-area" class="timer-section">
                    <div class="timer-wrap">
                        <svg class="timer-svg" viewBox="0 0 100 100">
                            <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                            <circle id="timer-progress" class="timer-bar" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div id="rest-timer" class="timer-text">00:00</div>
                    </div>
                    <button class="btn-finish-ex" onclick="handleExtra(false)">דלג לתרגיל הבא</button>
                </div>
            </div>

            <!-- Extra / Bonus Set -->
            <div id="ui-extra" class="screen flex-center">
                <div class="glass-card bonus-card">
                    <h3>התרגיל הושלם!</h3>
                    <button class="btn-main success-gradient" onclick="handleExtra(true)">+ סט בונוס</button>
                    <button class="btn-main secondary" onclick="handleExtra(false)">המשך</button>
                </div>
            </div>

            <!-- Ask Arms Phase -->
            <div id="ui-ask-arms" class="screen flex-center">
                <div class="confirm-box">
                    <h2>האם להוסיף ידיים?</h2>
                    <button class="btn-main primary-gradient" onclick="startArmWorkout()">כן</button>
                    <button class="btn-text" onclick="finish()">לא, סיים אימון</button>
                </div>
            </div>

            <!-- Arm Selection -->
            <div id="ui-arm-selection" class="screen">
                <h2 id="arm-selection-title" class="section-title">בחר תרגיל ידיים</h2>
                <div id="arm-options" class="vertical-stack"></div>
                <button id="btn-skip-arm-group" class="btn-text"></button>
            </div>

            <!-- Summary -->
            <div id="ui-summary" class="screen">
                <div class="hero-section"><h2>סיכום אימון</h2></div>
                <div id="summary-area" class="summary-card"></div>
                <button class="btn-main primary-gradient" onclick="copyResult()">העתק וסגור</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
